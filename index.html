<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <button>Rock</button>
    <button>Paper</button>
    <button>Scissors</button>
    <div id="gameresult"></div>
  </body>
  <script>
    let computerChoice = ["Rock", "Paper", "Scissors"];
    function getComputerChoice() {
      return computerChoice[Math.floor(Math.random() * computerChoice.length)];
    }
    function playRound(playerSelection, computerSelection) {
      // your code here!
      let playerS = playerSelection.toLowerCase();
      let computerS = computerSelection.toLowerCase();

      if (playerS === computerS) {
        return "draw!";
      } else if (playerS === "rock") {
        if (computerS === "paper") {
          return "You Lose! Paper beats Rock";
        } else {
          return "You win! Rock beats Scissors";
        }
      } else if (playerS === "paper") {
        if (computerS === "rock") {
          return "You win! Paper beats Rock";
        } else {
          return "You lose! Scissors beats Paper";
        }
      } else {
        if (computerS === "rock") {
          return "You lose! Rock beats Scissors";
        } else {
          return "You win! Scissors beats Paper";
        }
      }
    }

    const buttons = document.getElementsByTagName("button");
    const result = document.getElementById("gameresult");
    for (let i = 0; i < buttons.length; i++) {
      buttons[i].addEventListener(
        "click",
        () =>
          (result.innerText = playRound(
            buttons[i].innerText,
            getComputerChoice()
          ))
      );
      //button[0].firstChild:object type; button[0].innerText:string type; button[0].innerHTML:string type;
      //but they both return same content:"Rock".
    }
  </script>
</html>
