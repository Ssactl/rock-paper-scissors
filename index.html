<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <button>Rock</button>
    <button>Paper</button>
    <button>Scissors</button>
    <div id="gameresult"></div>
    <div id="gamescore"></div>
  </body>
  <script>
    let playerScore = 0;
    let computerScore = 0;

    let computerChoice = ["Rock", "Paper", "Scissors"];
    function getComputerChoice() {
      return computerChoice[Math.floor(Math.random() * computerChoice.length)];
    }
    function playRound(playerSelection, computerSelection) {
      // your code here!
      let playerS = playerSelection.toLowerCase();
      let computerS = computerSelection.toLowerCase();

      if (playerS === computerS) {
        return "draw!";
      } else if (playerS === "rock") {
        if (computerS === "paper") {
          computerScore++;
          return "You Lose! Paper beats Rock";
        } else {
          playerScore++;
          return "You win! Rock beats Scissors";
        }
      } else if (playerS === "paper") {
        if (computerS === "rock") {
          playerScore++;
          return "You win! Paper beats Rock";
        } else {
          computerScore++;
          return "You lose! Scissors beats Paper";
        }
      } else {
        if (computerS === "rock") {
          computerScore++;
          return "You lose! Rock beats Scissors";
        } else {
          playerScore++;
          return "You win! Scissors beats Paper";
        }
      }
    }

    const buttons = document.getElementsByTagName("button");
    const result = document.getElementById("gameresult");
    for (let i = 0; i < buttons.length; i++) {
      buttons[i].addEventListener("click", function () {
        result.innerText = playRound(buttons[i].innerText, getComputerChoice());

        if (playerScore === 5) {
          document.getElementById("gamescore").innerText = "winner: you";
          playerScore = 0;
          computerScore = 0;
        } else if (computerScore === 5) {
          document.getElementById("gamescore").innerText = "winner: computer";
          playerScore = 0;
          computerScore = 0;
        } else {
          document.getElementById("gamescore").innerText =
            "you:" + playerScore + "compter:" + computerScore;
        }
      });
      //button[0].firstChild:object type; button[0].innerText:string type; button[0].innerHTML:string type;
      //but they both return same content:"Rock".
    }
  </script>
</html>
